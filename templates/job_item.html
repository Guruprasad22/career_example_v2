<div class='border-bottom row'>
  <div class='col-9'>
    <h4 style='color:rgb(120, 120,120)'> 
      {{ job['title'] }}
    </h4>
    <b>Location</b>
    <div>
      {{ job['location']}}
    </div>
    {% if 'salary' in job %} 
      <div>
        {{ job['salary'] }}
      </div>
    {% endif %}
  </div>
  <div class='col-3'>
    <button type="button" class="btn btn-primary btn-sm">Apply</button>
  </div>

</div>
